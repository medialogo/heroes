<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Detail</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)] = "hero.name" placeholder="name" />
    </label><br>
    <label>english:
      <input [(ngModel)] = "hero.eng" placeholder="eng" />
    </label>
  </div>
</div>
<button (click)="goBack()">戻る</button>
<button (click)="save()">保存</button>
