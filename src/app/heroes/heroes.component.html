<h2>Heroes</h2>
<ul class="heroes list" cdkDropList  [cdkDropListData]="heroes"
 (cdkDropListDropped)="drop($event)">
  <li *ngFor="let hero of heroes" cdkDrag>
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{ hero.id }}</span>{{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
<div>
  <label>name:
    <input #heroName />
  </label>
  <label>english:
    <input #heroEng />
  </label>
  <!-- (click) 入力値をadd()に渡したあと、入力をクリアする -->
  <button (click)="add(heroName.value,heroEng.value); heroName.value=''; heroEng.value=''">
    add
  </button>
</div>
